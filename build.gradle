group 'com.hrznstudio'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            exclude 'com/hrznstudio/curse4j/api/**'
        }
    }
    api {
        java {
            include 'com/hrznstudio/curse4j/api/**'
        }
    }
}